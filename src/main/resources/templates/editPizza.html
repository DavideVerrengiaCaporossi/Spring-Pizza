<!DOCTYPE html>
<html lang="ita">
<head>
	<th:block th:fragment="scr-head">
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</th:block>
    <title>Pizza Edit</title> 
  </head>
  <div class= "container w-25">
  <h1> Inserisci Pizze </h1>
  
  <form  id="Pizza"
  			th:object="${pizzaForm}"
  			th:action="@{|/add/${id}|}"
  			method="POST" >
  
          
  
  <div class="form-group mb-4">
  <input type="hidden" th:field="*{id}">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}"th:errorClass="is-invalid">
 	 <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
	  			<ul>
                     	<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">
	           </ul>
        </div>
  			
  </div>
  
  <div class="form-group mb-8">
    <label for="descrizione">Descrizione</label>
    <textarea class="form-control" id="descrizione" placeholder="descrizione" th:field="*{descrizione}" rows="5" th:errorClass="is-invalid"></textarea>
        <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
	  			<ul>
                     	<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">
	           </ul>
        </div>
  			
  </div>
  
  <div class="form-group mb-4">
    <label for="prezzo">Prezzo</label>
    <input type="text" class="form-control" id="prezzo" placeholder="Prezzo" th:field="*{prezzo}"th:errorClass="is-invalid">
           <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
	  			<ul>
                     	<li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}">
	           </ul>
        </div>
  			
  </div>
  <div>
  	<button type="submit" class="btn btn-primary me-2">Salva</button>
  	<a class="btn btn-primary" href="/">Cancella</a>
  </div>
</form>
</div>

 
</body>
  
</html>
